<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <button id="Btn1">Click Me!</button> //example
    <button ondblclick="console.log('Button was clicked two times!!')">Hover to Continue</button>
        <div class="box1" onmouseover="console.log('You are inside the div of box1 class')" style="background-color: rgb(253, 184, 195); border: 2px solid black; height: 100px; color: black;">
        Hey there! I am a box.
        </div>
    
    <script src="script.js"></script>
</body>
</html>
